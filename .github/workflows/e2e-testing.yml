name: E2E Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        timeout-minutes: 10
        with:
          build: npm run build
          start: npm run dev
          wait-on: http://localhost:3000
          test: npm run test:e2e
          browser: chrome
