name: E2E Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v4.x.x  # use the explicit version number
        with:
          runTests: false
          run: npm run test:e2e
